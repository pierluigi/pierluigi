name: Siri Shortcut

on: repository_dispatch  

jobs:
  label-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          echo Received: ${{github.event.client_payload.description}}
      - uses: DamianReeves/write-file-action@v1
        with:
          path: ${{ env.home }}/README.md
          contents: |
            echo "# ${{github.event.client_payload.description}}" 
          write-mode: overwrite  
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update README via Siri shortcut
